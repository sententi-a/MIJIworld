<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="seoulmap.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <title>국내 지도</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="img/logo.png" srcset="img/logo@2x.png2x, img/logo@3x.png3x" class="logo" />
            </div>
        </header>

        <div class="seoulmap">
            <img src="img/seoulmap.svg" class="seoulmap" />
            <button class="button_world" type="button">
                <img src="img/button-world.png" srcset="img/button-world@2x.png 2x, img/button-world@3x.png 3x" class="button_world" />
            </button>
            <button class="button_seoul" type="button">
                <img src="img/button-seoul.png" srcset="img/button-seoul@2x.png 2x, img/button-seoul@3x.png 3x" class="button_seoul" />
            </button>

            <button class="dongdaemun" type="button"><img src="img/pin-yellow.png" srcset="img/pin-yellow@2x.png 2x, img/pin-yellow@3x.png 3x" class="pin_yellow" /></button>
            <div class="sidebar" id="sidebar">
                <p>사이드바 영역</p>
            </div>
        </div>
    </body>
</html>
