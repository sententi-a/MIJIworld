<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="seoulmap.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <title>국내 지도</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../assets/logo/logo.png" class="logo" />
            </div>
        </header>

        <div class="seoulmap">
            <img src="../assets/map/seoul_map.png" class="seoulmap" />

            <button class="button_world" type="button" onclick="location.href='worldmap.html'">
                <img src="../assets/map/button_world.png" class="button_world" />
            </button>

            <button class="button_seoul" onClick="location.reload();" type="button">
                <img src="../assets/map/button_seoul.png" class="button_seoul" />
            </button>

            <!--동대문 버튼-->
            <button class="dongdaemun" type="button" onclick="button_click();"><img src="../assets/pin/yellow.png" class="pin_yellow" /></button>

            <div class="sidebar" id="sidebar">
                <button class="exit" type="button" onclick="button_exit();"><img src="../assets/icon/exit.png" /></button>
                <div class="top_box">
                    <p class="region_name">동대문</p>
                    <p class="region_description">세계음식 총집합!</p>
                </div>
                <div class="restaurant">
                    <div class="samarkant">
                        <p class="name">사마르칸트</p>
                        <p class="description">우즈베키스탄 전통 음식</p>
                        <img src="../assets/restaurant/samarkant/menu2.png" class="menu1_image" />
                        <p class="address">중구 마른내로 159-21</p>
                        <p class="time">매일 10:00 - 22:00</p>
                    </div>
                    <div class="ulanbatar">
                        <p class="name">울란바타르</p>
                        <p class="description">몽골 음식 전문점</p>
                        <img src="" class="menu2_image" />
                        <p class="address">중구 을지로44길 12</p>
                        <p class="time">평일 9:30 - 17:30</p>
                    </div>
                    <div class="imperia">
                        <p class="name">임페리아</p>
                        <p class="description">러시아 베이커리</p>
                        <img src="" class="menu3_image" />
                        <p class="address">중구 마른내로 159-1</p>
                        <p class="time">매일 10:00 - 23:00</p>
                    </div>
                </div>
            </div>

            <script>
                function button_click() {
                    document.getElementById("sidebar").style.opacity = "1";
                }
                function button_exit() {
                    document.getElementById("sidebar").style.opacity = "0";
                }
            </script>

            <!--동작구 버튼-->
            <button class="dongjakgu" type="button"><img src="../assets/pin/purple.png" class="pin_purple" /></button>
            <!--용산구 버튼-->
            <button class="yongsangu" type="button"><img src="../assets/pin/pink.png" class="pin_pink" /></button>
        </div>
    </body>
</html>
