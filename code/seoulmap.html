<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="seoulmap.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <title>국내 지도</title>
    </head>
    <body>
        <header>
            <a href="main_page.html"><img src="../assets/logo/logo.png" class="logo" /></a>
        </header>

        <div class="seoulmap">
            <img src="../assets/map/seoul_map.png" class="seoulmap-image" />

            <button class="button_world" type="button" onclick="location.href='worldmap.html'">
                <img src="../assets/icon/button_world_normal.png" class="button_world" />
            </button>

            <button class="button_seoul" onClick="location.reload();" type="button">
                <img src="../assets/icon/button_seoul_clicked.png" class="button_seoul" />
            </button>

            <!--중구 버튼-->
            <button class="junggu" type="button" onclick="button_click();"><img src="../assets/pin/yellow.png" class="pin_yellow" /></button>

            <div class="sidebar" id="sidebar">
                <button class="exit" type="button" onclick="button_exit();">
                    <img src="../assets/icon/exit_icon1.svg" onmouseover="this.src='../assets/icon/exit_icon2.svg'" onmouseout="this.src='../assets/icon/exit_icon1.svg'" />
                </button>

                <div class="top_box">
                    <p class="region_name">동대문</p>
                    <p class="region_description">세계음식 총집합!</p>
                </div>

                <div class="restaurant">
                    <div class="restaurant-1">
                        <div class="name"><a href="samarkant.html">사마르칸트</a></div>
                        <p class="description">우즈베키스탄 전통 음식</p>
                        <div class="information">
                            <img src="../assets/restaurant/samarkant/menu2.png" class="menu_image" />
                            <p class="address">중구 마른내로 159-21</p>
                            <p class="time">매일 10:00 - 22:00</p>
                        </div>
                    </div>

                    <div class="restaurant-2">
                        <div class="name"><a href="">울란바타르</a></div>
                        <p class="description">몽골 음식 전문점</p>
                        <div class="information">
                            <img src="../assets/restaurant/ulanbatar/menu1.png" class="menu_image" />
                            <p class="address">중구 을지로44길 12</p>
                            <p class="time">평일 9:30 - 17:30</p>
                        </div>
                    </div>

                    <div class="restaurant-3">
                        <div class="name"><a href="">임페리아</a></div>
                        <p class="description">러시아 베이커리</p>
                        <div class="information">
                            <img src="../assets/restaurant/imperia/menu1.png" class="menu_image" />
                            <p class="address">중구 마른내로 159-1</p>
                            <p class="time">매일 10:00 - 23:00</p>
                        </div>
                    </div>

                    <!--식당이 여러 개일 경우
                    <div class="restaurant-4">
                        <div class="name"><a href="">임페리아</a></div>
                        <p class="description">러시아 베이커리</p>
                        <img src="" class="menu_image" />
                        <p class="address">중구 마른내로 159-1</p>
                        <p class="time">매일 10:00 - 23:00</p>
                    </div>
                    -->
                </div>
            </div>

            <script>
                function button_click() {
                    document.getElementById("sidebar").style.opacity = "1";
                }
                function button_exit() {
                    document.getElementById("sidebar").style.opacity = "0";
                }
            </script>

            <!--동작구 버튼-->
            <button class="dongjakgu" type="button"><img src="../assets/pin/purple.png" class="pin_purple" /></button>
            <!--용산구 버튼-->
            <button class="yongsangu" type="button"><img src="../assets/pin/pink.png" class="pin_pink" /></button>
            <!--종로구 버튼-->
            <button class="jongnogu" type="button"><img src="../assets/pin/blue.png" class="pin_blue" /></button>
            <!--송파구 버튼-->
            <button class="songpagu" type="button"><img src="../assets/pin/red.png" class="pin_red" /></button>
            <!--강남구 버튼-->
            <button class="gangnamgu" type="button"><img src="../assets/pin/green.png" class="pin_green" /></button>
            <!--관악구 버튼-->
            <button class="guanakgu" type="button"><img src="../assets/pin/orange.png" class="pin_orange" /></button>
            <!--강북구 버튼-->
            <button class="gangbukgu" type="button"><img src="../assets/pin/gray.png" class="pin_gray" /></button>
        </div>
    </body>
</html>
